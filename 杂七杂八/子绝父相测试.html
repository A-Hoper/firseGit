<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dad {
            width: 200px;
            height: 200px;
            background-color: #00a4ff;
            margin: 100px auto;
            /* position: relative; 显然relative和transform均可*/
            transform: scale(1.5);
        }
        .son {
            width: 100px;
            height: 100px;
            background-color: #f0f;
            position: absolute;
            top: 50%;
            transform: translatey(-50%);
            left: 0;
        }
    </style>
</head>
<body>
    <div class="dad">
        <div class="son"></div>
    </div>
    
</body>
</html>
